<script src="js/three.js"></script>

<script src="js/OrbitControls.js"></script>
<script src="js/{{page.js-folder}}/GLTFLoader.js"></script>
<script src="js/WebGL.js"></script>

<script src="js/lib/stats.min.js"></script>


<script>

  if ( WEBGL.isWebGLAvailable() === false ) {

    document.body.appendChild( WEBGL.getWebGLErrorMessage() );

  }

  var camera, scene, renderer, stats;

  var materialShader;

  init();
  animate();

  function init() {

    camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 10000 );
    camera.position.z = 1500;

    scene = new THREE.Scene();

    var material = new THREE.MeshNormalMaterial();
    material.onBeforeCompile = function ( shader ) {

      shader.uniforms.time = { value: 0 };

      shader.vertexShader = 'uniform float time;\n' + shader.vertexShader;
      shader.vertexShader = shader.vertexShader.replace(
        '#include <begin_vertex>',
        [
          'float theta = sin( time + position.y ) / 2.0;',
          'float c = cos( theta );',
          'float s = sin( theta );',
          'mat3 m = mat3( c, 0, s, 0, 1, 0, -s, 0, c );',
          'vec3 transformed = vec3( position ) * m;',
          'vNormal = vNormal * m;'
        ].join( '\n' )
      );

      materialShader = shader;

    };

    var loader = new THREE.GLTFLoader();
    loader.load( 'img/{{page.js-folder}}/LeePerrySmith/scene.gltf', function ( gltf ) {

      var mesh = new THREE.Mesh( gltf.scene.children[ 0 ].geometry, material );
      mesh.position.y = - 50;
      mesh.scale.setScalar( 100 );
      scene.add( mesh );

    } );

    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var controls = new THREE.OrbitControls( camera, renderer.domElement );

    //

    stats = new Stats();
    document.body.appendChild( stats.dom );

    // EVENTS

    window.addEventListener( 'resize', onWindowResize, false );

  }

  //

  function onWindowResize() {

    var width = window.innerWidth;
    var height = window.innerHeight;

    camera.aspect = width / height;
    camera.updateProjectionMatrix();

    renderer.setSize( width, height );

  }

  //

  function animate() {

    requestAnimationFrame( animate );

    render();

    stats.update();

  }

  function render() {

    if ( materialShader ) {

      materialShader.uniforms.time.value = performance.now() / 1000;

    }

    renderer.render( scene, camera );

  }

</script>
